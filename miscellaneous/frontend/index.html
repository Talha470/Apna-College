<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Get and Post Request</title>
</head>
<body>
  <h3>Get Request Form</h3>
  <form action="http://localhost:8080/register" method="get">
    <input type="text" placeholder="Enter Name" name="user" id="">
    <input type="password" placeholder="Enter Password" name="password" id="">
    <button>Submit</button>
  </form>
  <h3>Post Request Form</h3>
  <form action="http://localhost:8080/register" method="post">
    <input type="text" placeholder="Enter Name" name="user" id="">
    <input type="password" placeholder="Enter Password" name="password" id="">
    <button>Submit</button>
  </form>
</body>
</html>
